<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Dokument HTML</title>
<style>
body {
    background: #f0e6d2;
    padding: 40px;
    margin: 0;
    font-family: Courier New, sans-serif;
}

.page {
    max-width: 900px;
    margin: auto;
    background: #e8e0c8;
    padding: 40px;
    font-family: Courier New;
    color: #4a3c25;
    line-height: 1.7;
    border-radius: 8px;
    box-shadow: 0 2px 15px rgba(0,0,0,0.1);
}
h1, h2, h3, h4 {
    color: #4a3c25;
}
blockquote {
    margin: 20px 0;
    padding-left: 20px;
    border-left: 4px solid #999;
    font-style: italic;
}
details {
    margin: 15px 0;
}
summary {
    cursor: pointer;
    font-weight: bold;
    padding: 5px;
}
</style>
</head>
<body>
<div class="page">

@keyframes slideDown {
    from { opacity: 0; transform: translateY(-40px); }

}
