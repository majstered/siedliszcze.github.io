<!doctype html>

<head>
  <meta charset="utf-8" />

  <style>
    /* =======================
       Zmiennie i bazowe style
       ======================= */
    :root{
      --bg:#fbfaf7;
      --card:#ffffff;
      --ink:#1f2430;
      --muted:#667085;
      --blue:#0a4fa3;        /* tÅ‚o kolaÅ¼u */
      --border:#e6e6ea;
      --radius:16px;
      --shadow:0 8px 28px rgba(0,0,0,.08);
      --accent:#1f5fbf;
    }
    .dark{
      --bg:#10131a;
      --card:#141824;
      --ink:#e7ecf6;
      --muted:#aab3c6;
      --blue:#0b3d7a;
      --border:#263049;
      --shadow:0 8px 28px rgba(0,0,0,.45);
      --accent:#7fb0ff;
    }

    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      background:var(--bg);
      color:var(--ink);
      line-height:1.6;
    }

    /* Pasek nagÅ‚Ã³wka */
    .topbar{
      position:sticky; top:0; z-index:10;
      background:var(--card);
      border-bottom:1px solid var(--border);
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 18px;
    }
    .topbar h1{
      font-size: clamp(18px, 2.6vw, 28px);
      margin:0;
      letter-spacing:.2px;
    }
    .mode-btn{
      border:1px solid var(--border);
      background:transparent;
      color:var(--ink);
      border-radius:999px;
      padding:8px 12px;
      cursor:pointer;
    }

    .wrap{
      max-width: 1050px;
      margin: 28px auto;
      padding: 0 16px 56px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding: 18px;
      margin: 18px 0 28px;
    }

    .section-title{
      font-size: clamp(18px, 2.2vw, 24px);
      margin: 0 0 14px;
      border-left:6px solid var(--accent);
      padding-left:10px;
    }

    /* =======================
       KolaÅ¼ 5 obrazkÃ³w (Radosne)
       ======================= */
    .kolaz{
      background: var(--blue);
      border-radius: calc(var(--radius) - 4px);
      padding: clamp(12px, 3vw, 22px);
      display:flex;
      justify-content:center;
      gap: clamp(6px, 2vw, 14px);   /* ciaÅ›niejsze odstÄ™py */
      flex-wrap: wrap;              /* pozwala siÄ™ zawinÄ…Ä‡ */
    }
    .kolaz img{
      width: clamp(70px, 10vw, 120px);
      height: clamp(70px, 10vw, 120px);
      object-fit: cover;
      border-radius:50%;
      border:3px solid #fff;
      box-shadow: 0 6px 16px rgba(0,0,0,.25);
      background:#fff;
      display:block;
      transition: transform 0.3s ease;
    }
    /* przesuniÄ™cie w dÃ³Å‚ dla 2 i 4 obrazka */
    .kolaz img:nth-child(2),
    .kolaz img:nth-child(4){
      transform: translateY(12%);
    }

    /* Obraz peÅ‚nej szerokoÅ›ci (ÅšwiatÅ‚a: tylko 1) */
    .hero-img{
      display:block;
      width:100%;
      height:auto;
      border-radius: calc(var(--radius) - 4px);
      background:#dfeafc1a;
      border:1px dashed var(--border);
    }

    /* Tekst akapitÃ³w */
    .lead{color:var(--muted); margin:.6rem 0 0}

    /* Drobna typografia */
    figure{margin:0}
    figcaption{color:var(--muted); font-size:.95rem; margin-top:8px}

    /* =======================
       ResponsywnoÅ›Ä‡
       ======================= */
    @media(max-width:400px){
      .kolaz img{
        width:60px;
        height:60px;
      }
    }
  </style>
</head>
<body>
  <!-- NagÅ‚Ã³wek -->
  <header class="topbar">
    <h1>RÃ³Å¼aniec â€” tajemnice radosne i Å›wiatÅ‚a</h1>
    <button class="mode-btn" id="modeBtn" aria-label="PrzeÅ‚Ä…cz tryb">ðŸŒ“ DzieÅ„ / Noc</button>
  </header>

  <main class="wrap">

    <!-- =========================
         TAJEMNICE RADOSNE (kolaÅ¼)
         ========================= -->
    <section class="card" id="radosne">
      <h2 class="section-title">RÃ³Å¼aniec â€” tajemnice radosne</h2>

      <!-- KolaÅ¼ 5 zdjÄ™Ä‡ w jednej linii -->
      <div class="kolaz" aria-label="KolaÅ¼ tajemnic radosnych">
        <img src="tajemnica_rozanca_radosna_1.jpg" alt="Zwiastowanie NajÅ›wiÄ™tszej Maryi Pannie">
        <img src="tajemnica_rozanca_radosna_2.jpg" alt="Nawiedzenie Å›w. ElÅ¼biety">
        <img src="tajemnica_rozanca_radosna_3.jpg" alt="Narodzenie Pana Jezusa">
        <img src="tajemnica_rozanca_radosna_4.jpg" alt="Ofiarowanie Pana Jezusa w Å›wiÄ…tyni">
        <img src="tajemnica_rozanca_radosna_5.jpg" alt="Znalezienie Pana Jezusa w Å›wiÄ…tyni">
      </div>

      <p class="lead">
        PowyÅ¼ej â€” piÄ™Ä‡ tajemnic radosnych w jednym, prostym kolaÅ¼u (bez napisÃ³w).
      </p>
    </section>

    <!-- ======================================
         TAJEMNICE ÅšWIATÅA (zostawiono tylko 1)
         ====================================== -->
    <section class="card" id="swiatla">
      <h2 class="section-title">RÃ³Å¼aniec â€” tajemnice Å›wiatÅ‚a</h2>

      <figure>
        <!-- PODMIEÅƒ src NA SWÃ“J PLIK pierwszej tajemnicy Å›wiatÅ‚a -->
        <img class="hero-img" src="tajemnica_swiatla_1.jpg" alt="Chrzest Pana Jezusa w Jordanie">
        <figcaption>Chrzest Pana Jezusa w Jordanie</figcaption>
      </figure>
    </section>

  </main>

  <script>
    // Tryb DzieÅ„/Noc z pamiÄ™ciÄ… w localStorage
    (function(){
      const key = 'theme-preference';
      const btn = document.getElementById('modeBtn');

      function applyTheme(val){
        document.documentElement.classList.toggle('dark', val === 'dark');
      }
      function currentTheme(){
        return document.documentElement.classList.contains('dark') ? 'dark' : 'light';
      }

      // start
      const saved = localStorage.getItem(key);
      if(saved){ applyTheme(saved); }
      else{
        if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches){
          applyTheme('dark');
        }
      }

      btn.addEventListener('click', ()=>{
        const next = currentTheme() === 'dark' ? 'light' : 'dark';
        applyTheme(next);
        localStorage.setItem(key, next);
      });
    })();
  </script>
</body>
