<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>R√≥≈ºaniec ‚Äî tajemnice radosne i ≈õwiat≈Ça</title>
  <style>
    /* =======================
       Zmiennie i bazowe style
       ======================= */
    :root{
      --bg:#fbfaf7;
      --card:#ffffff;
      --ink:#1f2430;
      --muted:#667085;
      --blue:#0a4fa3;        /* t≈Ço kola≈ºu */
      --border:#e6e6ea;
      --radius:16px;
      --shadow:0 8px 28px rgba(0,0,0,.08);
      --accent:#1f5fbf;
    }
    .dark{
      --bg:#10131a;
      --card:#141824;
      --ink:#e7ecf6;
      --muted:#aab3c6;
      --blue:#0b3d7a;
      --border:#263049;
      --shadow:0 8px 28px rgba(0,0,0,.45);
      --accent:#7fb0ff;
    }

    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      background:var(--bg);
      color:var(--ink);
      line-height:1.6;
    }

    /* Pasek nag≈Ç√≥wka */
    .topbar{
      position:sticky; top:0; z-index:10;
      background:var(--card);
      border-bottom:1px solid var(--border);
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 18px;
    }
    .topbar h1{
      font-size: clamp(18px, 2.6vw, 28px);
      margin:0;
      letter-spacing:.2px;
    }
    .mode-btn{
      border:1px solid var(--border);
      background:transparent;
      color:var(--ink);
      border-radius:999px;
      padding:8px 12px;
      cursor:pointer;
    }

    .wrap{
      max-width: 1050px;
      margin: 28px auto;
      padding: 0 16px 56px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding: 18px;
      margin: 18px 0 28px;
    }

    .section-title{
      font-size: clamp(18px, 2.2vw, 24px);
      margin: 0 0 14px;
      border-left:6px solid var(--accent);
      padding-left:10px;
    }

    /* =======================
       Kola≈º rombikowy (2+1+2)
       ======================= */
    .kolaz{
      background: var(--blue);
      border-radius: calc(var(--radius) - 4px);
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: auto auto auto;
      gap: 16px;
      justify-items: center;
      align-items: center;
    }
    .kolaz img{
      width: clamp(80px, 12vw, 140px);
      height: clamp(80px, 12vw, 140px);
      object-fit: cover;
      border-radius: 50%;
      border:3px solid #fff;
      box-shadow: 0 6px 16px rgba(0,0,0,.25);
      background:#fff;
      display:block;
    }
    /* pozycje w rombie */
    .kolaz img:nth-child(1){ grid-column:1; grid-row:1; }
    .kolaz img:nth-child(2){ grid-column:3; grid-row:1; }
    .kolaz img:nth-child(3){ grid-column:2; grid-row:2; }
    .kolaz img:nth-child(4){ grid-column:1; grid-row:3; }
    .kolaz img:nth-child(5){ grid-column:3; grid-row:3; }

    /* Obraz pe≈Çnej szeroko≈õci (≈öwiat≈Ça: tylko 1) */
    .hero-img{
      display:block;
      width:100%;
      height:auto;
      border-radius: calc(var(--radius) - 4px);
      background:#dfeafc1a;
      border:1px dashed var(--border);
    }

    /* Tekst akapit√≥w */
    .lead{color:var(--muted); margin:.6rem 0 0}

    /* Drobna typografia */
    figure{margin:0}
    figcaption{color:var(--muted); font-size:.95rem; margin-top:8px}
  </style>
</head>
<body>
  <!-- Nag≈Ç√≥wek -->
  <header class="topbar">
    <h1>R√≥≈ºaniec ‚Äî tajemnice radosne i ≈õwiat≈Ça</h1>
    <button class="mode-btn" id="modeBtn" aria-label="Prze≈ÇƒÖcz tryb">üåì Dzie≈Ñ / Noc</button>
  </header>

  <main class="wrap">

    <!-- =========================
         TAJEMNICE RADOSNE (kola≈º)
         ========================= -->
    <section class="card" id="radosne">
      <h2 class="section-title">R√≥≈ºaniec ‚Äî tajemnice radosne</h2>

      <!-- Kola≈º 2+1+2 -->
      <div class="kolaz" aria-label="Kola≈º tajemnic radosnych">
        <img src="tajemnica_rozanca_radosna_1.jpg" alt="Zwiastowanie Naj≈õwiƒôtszej Maryi Pannie">
        <img src="tajemnica_rozanca_radosna_2.jpg" alt="Nawiedzenie ≈õw. El≈ºbiety">
        <img src="tajemnica_rozanca_radosna_3.jpg" alt="Narodzenie Pana Jezusa">
        <img src="tajemnica_rozanca_radosna_4.jpg" alt="Ofiarowanie Pana Jezusa w ≈õwiƒÖtyni">
        <img src="tajemnica_rozanca_radosna_5.jpg" alt="Znalezienie Pana Jezusa w ≈õwiƒÖtyni">
      </div>

      <p class="lead">
        Powy≈ºej ‚Äî piƒôƒá tajemnic radosnych w uk≈Çadzie rombu (≈õrodkowe zdjƒôcie w centrum).
      </p>
    </section>

    <!-- ======================================
         TAJEMNICE ≈öWIAT≈ÅA (zostawiono tylko 1)
         ====================================== -->
    <section class="card" id="swiatla">
      <h2 class="section-title">R√≥≈ºaniec ‚Äî tajemnice ≈õwiat≈Ça</h2>

      <figure>
        <!-- PODMIE≈É src NA SW√ìJ PLIK pierwszej tajemnicy ≈õwiat≈Ça -->
        <img class="hero-img" src="tajemnica_swiatla_1.jpg" alt="Chrzest Pana Jezusa w Jordanie">
        <figcaption>Chrzest Pana Jezusa w Jordanie</figcaption>
      </figure>
    </section>

  </main>

  <script>
    // Tryb Dzie≈Ñ/Noc z pamiƒôciƒÖ w localStorage
    (function(){
      const key = 'theme-preference';
      const btn = document.getElementById('modeBtn');

      function applyTheme(val){
        document.documentElement.classList.toggle('dark', val === 'dark');
      }
      function currentTheme(){
        return document.documentElement.classList.contains('dark') ? 'dark' : 'light';
      }

      // start
      const saved = localStorage.getItem(key);
      if(saved){ applyTheme(saved); }
      else{
        if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches){
          applyTheme('dark');
        }
      }

      btn.addEventListener('click', ()=>{
        const next = currentTheme() === 'dark' ? 'light' : 'dark';
        applyTheme(next);
        localStorage.setItem(key, next);
      });
    })();
  </script>
</body>
</html>
