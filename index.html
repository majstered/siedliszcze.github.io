<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Candy</title>
  <style>
  :root{
    --text: #222;
    --accent: #b11a3b;
    --maxw: 780px;
    --muted: #666;
  }
  html,body{height:100%}
  body{
    color:var(--text);
    font: 12.5pt/1.6 "Georgia","Times New Roman",serif;
    -webkit-font-smoothing: antialiased;
    margin:0 auto; padding:24px;
    max-width: var(--maxw);
    background:#f5f5f5;   /* jasnoszare tło strony */
    hyphens:auto; -webkit-hyphens:auto;
    text-align: justify;
  }

  /* 🔵 BANER jak w wersji 9 */
  header {
    background-color: #cce5ff;   /* jasny niebieski */
    color: #000033;              /* ciemny granatowy napis */
    padding: 40px 20px;
    text-align: center;
    text-shadow: 2px 2px 4px #00000033;
  }
  header h1 {
    font-size: 42px;
    margin: 0;
  }

  h1,h2,h3,h4{line-height:1.25; margin:1.4rem 0 .6rem}
  h2{font-size:1.6rem; border-top:1px solid #eee; padding-top:1rem}
  h3{font-size:1.2rem}
  p{margin:.75em 0}
blockquote {
  margin:1.2rem 1rem; 
  padding:.6rem 1rem; 
  border-left:3px solid var(--accent);  /* 🔴 to jest ramka z lewej */
  background:#fdf5e6;                   /* 🔵 to jest tło w środku */
  color:#333; 
  font-style:italic;
}
  figure{margin:1rem auto; text-align:center}
  figure img{max-width:100%; height:auto; border-radius:6px}
  figure figcaption{font-size:.9rem; color:var(--muted); margin-top:.35rem}
  .dropcap:first-letter{
    float:left; font-size:3.1em; line-height:.9; padding:.05em .15em 0 0; color:var(--accent); font-weight:700;
  }
  .small{font-size:.92em}
  .center{text-align:center}
  .right{text-align:right}
  .pagebreak{break-after: page}
  .no-break{break-inside: avoid}
  ul,ol{margin:.6rem 0 .8rem 1.2rem}
  hr{border:0; border-top:1px solid #ddd; margin:1.2rem 0}
  .toc{font-size:.95rem; background:#f7f7f7; padding:.8rem 1rem; border:1px solid #eee; border-radius:6px}
  a{color:var(--accent); text-decoration:none}
  a:hover{text-decoration:underline}
  /* 📜 Sekcje z piaskowym tłem */
  /* 📄 Sekcje – białe kartki na szarym tle */
.section {
  background:#fff5d7;             /* off-white (kremowe) */
  border-radius:8px;              /* delikatniejsze rogi */
  padding:22px;
  margin:20px 0;
  box-shadow:0 2px 6px rgba(0,0,0,.06); /* lżejszy cień */
}
.dropcap {
  float: left;
  font-size: 1.6em;
  line-height: 1;
  margin: 0.05em 0.25em 0 0;
  font-family: "Garamond","Georgia","Times New Roman",serif;
  font-weight: bold;
  color: #2a2a2a;
}

.chapter-banner {
  background: #f6e7ba;
  border-radius: 15px;
  padding: 28px 18px;
  text-align: center;
  margin: 20px 0;
}
.chapter-number {
  font-size: 1.2rem;
  font-weight: bold;
  margin-bottom: .4rem;
}
.chapter-banner hr {
  border: 0;
  height: 3px;
  background: #fff;   /* biała linia */
  width: 80%;
  margin: .4rem auto 1rem;
}
.chapter-title {
  font-size: 1.6rem;
  font-weight: bold;
}
.chapter-quote {
  font-style: italic;
  margin-top: .6rem;
}

  /* Print A4 */
  @media print{
    @page{ size:A4; margin: 20mm 18mm 22mm 18mm }
    body{ padding:0; max-width:none }
    h2, h3, figure, table, blockquote{ break-inside: avoid }
    a{ color:inherit; text-decoration:none }
    nav#toc{page-break-after: always}
  }
  </style>
</head>
<body>

  <!-- 🔵 BANER -->
  <header>
    <h1>Candy "miecze"</h1>
  </header>

  <!-- OKŁADKA – WSTAWIONE ZDJĘCIE -->
  <div style="text-align: center; margin-top: 30px;">
    <img src="candy" 
         alt="Okładka książki" 
         style="max-width:100%; height:auto;" />
  </div>
<div style="text-align: center; margin: 20px 0;">
  <img src="ornament1.png" alt="ornament" style="height: 25px; width: auto;">
</div>
</body>
</html>
